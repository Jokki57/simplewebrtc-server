<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SOCKET</title>
</head>
<body>
<p id='server-time'></p>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
	var socket = io();
	var el = document.getElementById('server-time');
	socket.on('time', function(timeString) {
		el.innerHTML = 'Server time: ' + timeString;
	});
</script>
</body>
</html>
